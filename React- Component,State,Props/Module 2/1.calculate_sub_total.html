<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prize Sub Total</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      table {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <table class="table table-bordered">
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price (per unit)</th>
        <th>Price (subtotal)</th>
      </tr>
      <tr>
        <td>
          <img
            src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/585e2cd2-4f2a-408c-a8ba-f89952cdf332/revolution-6-next-nature-road-running-shoes-NC0P7k.png"
            alt=""
            height="100px"
            width="100px"
          />
          <h3>Nike Downshifter 12</h3>
        </td>
        <td>
          <input class="quantity" type="text" />
        </td>
        <td><h2>5000</h2></td>
        <td><h2 class="total">0</h2></td>
        <td>
          <button class="button">Remove</button>
        </td>
      </tr>
    </table>

    <script>
      let q = document.querySelector(".quantity");
      let total = document.querySelector(".total");
      let btn = document.querySelector(".button");

      q.addEventListener("keyup", function () {
        console.log("jhg");
        let p = q.value * 5000;
        total.innerHTML = p;
      });
      btn.addEventListener("click", function () {
        q.value = 0;
        total.innerHTML = 0;
      });
    </script>
  </body>
</html>
